sudo: false
language: java
dist: trusty
cache:
  directories:
  - $HOME/.m2
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
install: true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
after_success:
- bash <(curl -s https://codecov.io/bash)